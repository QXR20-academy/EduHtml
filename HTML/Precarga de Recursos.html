    <!--Otras Prácticas Recomendadas
    Optimización de Recursos: Usar formatos de archivos optimizados para VR/AR, como GLTF para modelos 3D.
    Gestión de Memoria: Asegurarse de liberar recursos correctamente para evitar problemas de rendimiento en dispositivos con recursos limitados.
    Accesibilidad: Incluir consideraciones de accesibilidad, como opciones de texto grande y contraste alto, para usuarios con discapacidades visuales.

    Aunque no hay un conjunto extensivo de metaetiquetas específicas para WebXR, estas configuraciones y prácticas recomendadas pueden ayudar a crear una experiencia inmersiva 
    optimizada en la web.-->
